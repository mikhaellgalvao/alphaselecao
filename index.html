<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscri√ß√£o para Temporada Omegaverso</title>
    <style>
        /* Importa uma fonte com estilo gamer */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        /* Estilos gerais do corpo da p√°gina */
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #1a1a2e; /* Fundo azul escuro espacial */
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(22, 160, 133, 0.1), transparent 40%),
                radial-gradient(circle at 75% 75%, rgba(142, 68, 173, 0.1), transparent 40%);
            color: #e0e0e0; /* Cor do texto principal */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Container principal do formul√°rio */
        .container {
            background-color: rgba(23, 32, 42, 0.85); /* Fundo semi-transparente */
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5); /* Sombra ciano neon */
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 2px solid #00FFFF; /* Borda ciano neon */
            backdrop-filter: blur(5px); /* Efeito de desfoque no fundo */
        }

        /* T√≠tulo do formul√°rio */
        h1 {
            color: #00FFFF;
            margin-bottom: 5px;
            font-size: 1.8em; /* Tamanho ajustado */
            text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF;
            font-weight: 700;
            line-height: 1.2;
        }
        
        /* Subt√≠tulo ALPHA */
        h1 .subtitle {
            display: block;
            font-size: 1.2em; /* Maior que o h1 principal */
            color: #FF6347; /* Cor laranja/vermelho para destaque */
            font-weight: 900; /* Mais forte */
            text-shadow: 0 0 8px #FF4500;
            letter-spacing: 2px;
            margin-top: 5px;
        }
        
        /* Par√°grafo de instru√ß√£o */
        .intro-text {
            margin-bottom: 30px;
            font-size: 1em;
            line-height: 1.5;
        }

        /* Agrupamento de label e input */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        /* Estilo dos labels */
        label {
            display: block;
            margin-bottom: 8px;
            color: #FFF;
            font-size: 1.1em;
            font-weight: 400;
        }

        /* Estilo dos campos de entrada e do select */
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #8E44AD; /* Borda roxa */
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.3);
            color: #FFF;
            font-size: 1em;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }
        
        select {
             -webkit-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%2300FFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 0.65em auto;
        }
        
        select:disabled {
            background-color: rgba(0,0,0,0.2);
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Efeito de foco nos campos de entrada e no select */
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #00FFFF; /* Borda ciano ao focar */
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }
        
        /* Estiliza√ß√£o dos bot√µes de r√°dio para dias */
        .day-selector {
            display: flex;
            gap: 10px;
        }
        .day-selector input[type="radio"] {
            display: none; /* Esconde o r√°dio padr√£o */
        }
        .day-selector label {
            flex: 1;
            padding: 12px;
            border: 2px solid #8E44AD;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0;
        }
        .day-selector input[type="radio"]:checked + label {
            background-color: #8E44AD;
            border-color: #00FFFF;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            color: #FFF;
        }
        
        /* Estiliza√ß√£o dos checkboxes */
        .checkbox-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .checkbox-selector div {
            position: relative;
        }
        .checkbox-selector input[type="checkbox"] {
            display: none; /* Esconde o checkbox padr√£o */
        }
        .checkbox-selector label {
            display: block;
            padding: 10px 10px 10px 35px;
            border: 2px solid #8E44AD;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            margin-bottom: 0;
        }
        .checkbox-selector label::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            border: 2px solid #8E44AD;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .checkbox-selector label::after {
            content: '‚úì';
            position: absolute;
            left: 13px;
            top: 50%;
            transform: translateY(-50%) scale(0);
            font-size: 18px;
            color: #00FFFF;
            transition: all 0.3s ease;
        }
        .checkbox-selector input[type="checkbox"]:checked + label {
            background-color: rgba(142, 68, 173, 0.3);
            border-color: #00FFFF;
        }
        .checkbox-selector input[type="checkbox"]:checked + label::before {
            background-color: #00FFFF;
            border-color: #00FFFF;
        }
        .checkbox-selector input[type="checkbox"]:checked + label::after {
            transform: translateY(-50%) scale(1);
        }
        
        /* Estilo para a caixa de posi√ß√µes que usa 3 colunas */
        .posicao-selector {
            grid-template-columns: 1fr 1fr 1fr;
        }

        /* Estilo do bot√£o de envio */
        button {
            background: linear-gradient(45deg, #FF4500, #FF6347); /* Gradiente laranja/vermelho */
            color: #FFF;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;
            width: 100%;
            margin-top: 10px;
        }

        /* Efeito hover no bot√£o */
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 69, 0, 0.6);
        }

        /* Mensagem de confirma√ß√£o (inicialmente oculta) */
        #mensagemConfirmacao {
            margin-top: 25px;
            font-size: 1.2em;
            color: #2ECC71; /* Verde para sucesso */
            display: none;
            font-weight: bold;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TEMPORADA OMEGAVERSO <span class="subtitle">ALPHA</span></h1>
        <p class="intro-text">Insira seus dados para confirmar sua disponibilidade e entrar na arena!</p>
        
        <form id="formInscricao">
            <div class="form-group">
                <label for="nomeCompleto">Seu Nome:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" required placeholder="Digite seu nome completo">
            </div>
            <div class="form-group">
                <label for="nickname">Seu Nickname no Jogo:</label>
                <input type="text" id="nickname" name="nickname" required placeholder="Ex: Omega_Player123">
            </div>
            
            <div class="form-group">
                <label>Escolha o dia:</label>
                <div class="day-selector">
                    <input type="radio" id="sabado" name="dia" value="S√°bado" required>
                    <label for="sabado">S√°bado</label>
                    <input type="radio" id="domingo" name="dia" value="Domingo" required>
                    <label for="domingo">Domingo</label>
                </div>
            </div>

            <div class="form-group" id="horario-select-group">
                <label for="horarioDisponivel">Hor√°rio Preferencial:</label>
                <select id="horarioDisponivel" name="horarioDisponivel" required disabled>
                    <option value="" disabled selected>Escolha um dia primeiro</option>
                </select>
            </div>

            <div class="form-group checkbox-selector" style="grid-template-columns: 1fr;">
                 <div>
                    <input type="checkbox" id="horarioFlexivel" name="horarioFlexivel">
                    <label for="horarioFlexivel">Sou flex√≠vel neste dia</label>
                </div>
            </div>
            
            <div class="form-group">
                <label>Posi√ß√£o preferida:</label>
                <div class="checkbox-selector posicao-selector">
                    <div>
                        <input type="checkbox" id="ataque" name="posicao" value="Ataque">
                        <label for="ataque">Ataque</label>
                    </div>
                    <div>
                        <input type="checkbox" id="defesa" name="posicao" value="Defesa">
                        <label for="defesa">Defesa</label>
                    </div>
                    <div>
                        <input type="checkbox" id="ambos" name="posicao" value="Ambos">
                        <label for="ambos">Ambos</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Modos de jogo preferidos:</label>
                <div class="checkbox-selector">
                    <div>
                        <input type="checkbox" id="dupla" name="gamemode" value="Dupla">
                        <label for="dupla">Dupla</label>
                    </div>
                    <div>
                        <input type="checkbox" id="duelo" name="gamemode" value="Duelo">
                        <label for="duelo">Duelo</label>
                    </div>
                    <div>
                        <input type="checkbox" id="basquete" name="gamemode" value="Basquete">
                        <label for="basquete">Basquete</label>
                    </div>
                    <div>
                        <input type="checkbox" id="volei" name="gamemode" value="V√¥lei">
                        <label for="volei">V√¥lei</label>
                    </div>
                    <div>
                        <input type="checkbox" id="heatseeker" name="gamemode" value="Heatseeker">
                        <label for="heatseeker">Heatseeker</label>
                    </div>
                </div>
            </div>

            <button type="submit">Enviar Disponibilidade</button>
        </form>
        
        <p id="mensagemConfirmacao"></p>
    </div>

    <script>
        // Elementos do DOM
        const form = document.getElementById('formInscricao');
        const introText = document.querySelector('.intro-text');
        const confirmationMessage = document.getElementById('mensagemConfirmacao');
        const horarioFlexivelCheckbox = document.getElementById('horarioFlexivel');
        const diaRadios = document.querySelectorAll('input[name="dia"]');
        const horarioSelect = document.getElementById('horarioDisponivel');
        
        // Novos elementos para as posi√ß√µes
        const ataqueCheckbox = document.getElementById('ataque');
        const defesaCheckbox = document.getElementById('defesa');
        const ambosCheckbox = document.getElementById('ambos');
        const posicaoCheckboxes = document.querySelectorAll('input[name="posicao"]');

        // Gera a lista de hor√°rios
        const horarios = [];
        let hora = 14;
        let minuto = 0;
        while (hora < 24 || (hora === 24 && minuto === 0)) {
            const horaFormatada = String(hora === 24 ? 0 : hora).padStart(2, '0');
            const minutoFormatado = String(minuto).padStart(2, '0');
            horarios.push(`${horaFormatada}:${minutoFormatado}`);
            
            minuto += 20;
            if (minuto >= 60) {
                hora++;
                minuto -= 60;
            }
        }

        // Fun√ß√£o para popular a caixa de sele√ß√£o de hor√°rios
        function popularHorarios(dia) {
            horarioSelect.innerHTML = '<option value="" disabled selected>Selecione um hor√°rio</option>';
            horarioSelect.disabled = false;

            horarios.forEach(horario => {
                const option = document.createElement('option');
                option.value = `${dia} - ${horario}`;
                option.textContent = horario;
                horarioSelect.appendChild(option);
            });
        }

        // Adiciona um listener para a mudan√ßa nos bot√µes de r√°dio do dia
        diaRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.checked) {
                    popularHorarios(this.value);
                }
            });
        });

        // Listener para o checkbox de "Ambos"
        ambosCheckbox.addEventListener('change', function() {
            if (this.checked) {
                ataqueCheckbox.checked = false;
                ataqueCheckbox.disabled = true;
                defesaCheckbox.checked = false;
                defesaCheckbox.disabled = true;
            } else {
                ataqueCheckbox.disabled = false;
                defesaCheckbox.disabled = false;
            }
        });

        // Listener para os checkboxes de "Ataque" e "Defesa"
        ataqueCheckbox.addEventListener('change', function() {
            if (this.checked) {
                ambosCheckbox.checked = false;
                ambosCheckbox.disabled = true;
            } else {
                if (!defesaCheckbox.checked) {
                    ambosCheckbox.disabled = false;
                }
            }
        });

        defesaCheckbox.addEventListener('change', function() {
            if (this.checked) {
                ambosCheckbox.checked = false;
                ambosCheckbox.disabled = true;
            } else {
                if (!ataqueCheckbox.checked) {
                    ambosCheckbox.disabled = false;
                }
            }
        });


        // Adiciona um listener para o evento de submit do formul√°rio
        form.addEventListener('submit', function(event) {
            event.preventDefault(); 

            // Pega os valores dos campos do formul√°rio
            const nomeCompleto = document.getElementById('nomeCompleto').value;
            const nickname = document.getElementById('nickname').value;
            
            let horarioFinal = horarioSelect.value;
            if (horarioFlexivelCheckbox.checked) {
                horarioFinal += " (Flex√≠vel)";
            }
            
            // Coleta os modos de jogo selecionados
            const modosSelecionados = [];
            const checkboxes = document.querySelectorAll('input[name="gamemode"]:checked');
            checkboxes.forEach(checkbox => {
                modosSelecionados.push(checkbox.value);
            });
            const modosString = modosSelecionados.length > 0 ? modosSelecionados.join(', ') : 'Nenhum';

            // Coleta as posi√ß√µes selecionadas
            const posicoesSelecionadas = [];
            const checkboxesPosicao = document.querySelectorAll('input[name="posicao"]:checked');
            checkboxesPosicao.forEach(checkbox => {
                posicoesSelecionadas.push(checkbox.value);
            });
            const posicoesString = posicoesSelecionadas.length > 0 ? posicoesSelecionadas.join(', ') : 'N√£o informou';


            // N√∫mero de telefone para o qual a mensagem ser√° enviada
            const numeroWhatsApp = '5562981080384';

            // Formata a mensagem que ser√° enviada
            const mensagem = `
*-- TEMPORADA OMEGAVERSO - ALPHA --* üöÄ

*Nome:* ${nomeCompleto}
*Nickname:* ${nickname}
*Disponibilidade:* ${horarioFinal}
*Posi√ß√£o Preferida:* ${posicoesString}
*Modos Preferidos:* ${modosString}

Pronto para a batalha! üî•
            `.trim();

            // Codifica a mensagem para ser usada em uma URL
            const mensagemCodificada = encodeURIComponent(mensagem);

            // Cria a URL do WhatsApp
            const urlWhatsApp = `https://api.whatsapp.com/send?phone=${numeroWhatsApp}&text=${mensagemCodificada}`;

            // Esconde o formul√°rio e o texto de introdu√ß√£o
            form.style.display = 'none';
            introText.style.display = 'none';

            // Exibe a mensagem de confirma√ß√£o final
            confirmationMessage.innerHTML = 'Inscri√ß√£o confirmada com sucesso!<br>Boa sorte na arena! üöÄ';
            confirmationMessage.style.display = 'block';

            // Redireciona para o WhatsApp ap√≥s um pequeno atraso
            setTimeout(() => {
                window.open(urlWhatsApp, '_blank');
            }, 2000);
        });
    </script>
</body>
</html>
