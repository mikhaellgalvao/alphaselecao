<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição para Temporada Omegaverso</title>
    <style>
        /* Importa uma fonte com estilo gamer */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        /* Estilos gerais do corpo da página */
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #1a1a2e; /* Fundo azul escuro espacial */
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(22, 160, 133, 0.1), transparent 40%),
                radial-gradient(circle at 75% 75%, rgba(142, 68, 173, 0.1), transparent 40%);
            color: #e0e0e0; /* Cor do texto principal */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Container principal do formulário */
        .container {
            background-color: rgba(23, 32, 42, 0.85); /* Fundo semi-transparente */
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5); /* Sombra ciano neon */
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 2px solid #00FFFF; /* Borda ciano neon */
            backdrop-filter: blur(5px); /* Efeito de desfoque no fundo */
        }

        /* Título do formulário */
        h1 {
            color: #00FFFF;
            margin-bottom: 5px;
            font-size: 1.8em; /* Tamanho ajustado */
            text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF;
            font-weight: 700;
            line-height: 1.2;
        }
        
        /* Subtítulo ALPHA */
        h1 .subtitle {
            display: block;
            font-size: 1.2em; /* Maior que o h1 principal */
            color: #FF6347; /* Cor laranja/vermelho para destaque */
            font-weight: 900; /* Mais forte */
            text-shadow: 0 0 8px #FF4500;
            letter-spacing: 2px;
            margin-top: 5px;
        }
        
        /* Parágrafo de instrução */
        .intro-text {
            margin-bottom: 30px;
            font-size: 1em;
            line-height: 1.5;
        }

        /* Agrupamento de label e input */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        /* Estilo dos labels */
        label {
            display: block;
            margin-bottom: 8px;
            color: #FFF;
            font-size: 1.1em;
            font-weight: 400;
        }

        /* Estilo dos campos de entrada */
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #8E44AD; /* Borda roxa */
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.3);
            color: #FFF;
            font-size: 1em;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }
        
        /* Efeito de foco nos campos de entrada */
        input:focus {
            outline: none;
            border-color: #00FFFF; /* Borda ciano ao focar */
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }
        
        /* Estilização dos botões de rádio para dias */
        .day-selector {
            display: flex;
            gap: 10px;
        }
        .day-selector input {
            display: none; /* Esconde o rádio padrão */
        }
        .day-selector label {
            flex: 1;
            padding: 12px;
            border: 2px solid #8E44AD;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0;
        }
        .day-selector input:checked + label {
            background-color: #8E44AD;
            border-color: #00FFFF;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            color: #FFF;
        }
        
        /* Estilização dos checkboxes */
        .checkbox-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .checkbox-selector div {
            position: relative;
        }
        .checkbox-selector input[type="checkbox"] {
            display: none; /* Esconde o checkbox real */
        }
        .checkbox-selector label {
            display: block;
            padding: 10px 10px 10px 35px;
            border: 2px solid #8E44AD;
            border-radius: 8px;
            position: relative;
            margin-bottom: 0;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
            text-align: center; /* Centraliza o texto do label */
        }
        .checkbox-selector label::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            border: 2px solid #8E44AD;
            border-radius: 4px;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        .checkbox-selector label::after {
            content: '✓';
            position: absolute;
            left: 13px;
            top: 50%;
            transform: translateY(-50%) scale(0);
            font-size: 18px;
            color: #000; /* Cor do 'check' para contrastar com o fundo ciano */
            transition: transform 0.2s ease;
        }
        .checkbox-selector input:checked + label {
            background-color: rgba(142, 68, 173, 0.3);
            border-color: #00FFFF;
        }
        .checkbox-selector input:checked + label::before {
            background-color: #00FFFF;
            border-color: #00FFFF;
        }
        .checkbox-selector input:checked + label::after {
            transform: translateY(-50%) scale(1);
        }
        
        /* Estilo para a caixa de posições que usa 3 colunas */
        .posicao-selector {
            grid-template-columns: 1fr 1fr 1fr;
        }

        /* --- NOVA CLASSE PARA O GRID DE HORÁRIOS --- */
        .horario-grid {
             grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
             gap: 8px;
        }
        .horario-grid label {
            padding: 10px; /* Remove o padding extra para o check */
        }
        
        /* Classe para ocultar elementos */
        .oculto {
            display: none !important;
        }

        /* Estilo do botão de envio */
        button {
            background: linear-gradient(45deg, #FF4500, #FF6347); /* Gradiente laranja/vermelho */
            color: #FFF;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;
            width: 100%;
            margin-top: 10px;
        }

        /* Efeito hover no botão */
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 69, 0, 0.6);
        }

        /* Mensagem de confirmação (inicialmente oculta) */
        #mensagemConfirmacao {
            margin-top: 25px;
            font-size: 1.2em;
            color: #2ECC71; /* Verde para sucesso */
            display: none;
            font-weight: bold;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TEMPORADA OMEGAVERSO <span class="subtitle">ALPHA</span></h1>
        <p class="intro-text">Insira seus dados para confirmar sua disponibilidade e entrar na arena!</p>
        
        <form id="formInscricao">
            <div class="form-group">
                <label for="nomeCompleto">Seu Nome:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" required placeholder="Digite seu nome completo">
            </div>
            <div class="form-group">
                <label for="nickname">Seu Nickname no Jogo:</label>
                <input type="text" id="nickname" name="nickname" required placeholder="Ex: Omega_Player123">
            </div>
            
            <div class="form-group">
                <label>Escolha o dia:</label>
                <div class="day-selector">
                    <input type="radio" id="sabado" name="dia" value="Sábado" required>
                    <label for="sabado">Sábado</label>
                    <input type="radio" id="domingo" name="dia" value="Domingo" required>
                    <label for="domingo">Domingo</label>
                </div>
            </div>

            <div id="horarios-group" class="form-group oculto">
                 <label>Marque os horários disponíveis:</label>
                 <div id="horarios-sabado-container" class="checkbox-selector horario-grid oculto"></div>
                 <div id="horarios-domingo-container" class="checkbox-selector horario-grid oculto"></div>
            </div>
            
            <div class="form-group">
                <label>Posição preferida:</label>
                <div class="checkbox-selector posicao-selector">
                    <div id="ataque-div">
                        <input type="checkbox" id="ataque" name="posicao" value="Ataque">
                        <label for="ataque">Ataque</label>
                    </div>
                    <div id="defesa-div">
                        <input type="checkbox" id="defesa" name="posicao" value="Defesa">
                        <label for="defesa">Defesa</label>
                    </div>
                    <div id="ambos-div">
                        <input type="checkbox" id="ambos" name="posicao" value="Ambos">
                        <label for="ambos">Ambos</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Modos de jogo preferidos:</label>
                <div class="checkbox-selector">
                    <div>
                        <input type="checkbox" id="dupla" name="gamemode" value="Dupla">
                        <label for="dupla">Dupla</label>
                    </div>
                    <div>
                        <input type="checkbox" id="duelo" name="gamemode" value="Duelo">
                        <label for="duelo">Duelo</label>
                    </div>
                    <div>
                        <input type="checkbox" id="basquete" name="gamemode" value="Basquete">
                        <label for="basquete">Basquete</label>
                    </div>
                    <div>
                        <input type="checkbox" id="volei" name="gamemode" value="Vôlei">
                        <label for="volei">Vôlei</label>
                    </div>
                    <div>
                        <input type="checkbox" id="heatseeker" name="gamemode" value="Heatseeker">
                        <label for="heatseeker">Heatseeker</label>
                    </div>
                </div>
            </div>

            <button type="submit">Enviar Disponibilidade</button>
        </form>
        
        <p id="mensagemConfirmacao"></p>
    </div>

    <script>
        // --- LÓGICA JAVASCRIPT ATUALIZADA ---

        // Elementos do DOM
        const form = document.getElementById('formInscricao');
        const introText = document.querySelector('.intro-text');
        const confirmationMessage = document.getElementById('mensagemConfirmacao');
        const diaRadios = document.querySelectorAll('input[name="dia"]');
        
        // Novos elementos para as posições
        const ataqueCheckbox = document.getElementById('ataque');
        const defesaCheckbox = document.getElementById('defesa');
        const ambosCheckbox = document.getElementById('ambos');
        const ataqueDiv = document.getElementById('ataque-div');
        const defesaDiv = document.getElementById('defesa-div');
        const ambosDiv = document.getElementById('ambos-div');

        // Novos elementos para os horários
        const horariosGroup = document.getElementById('horarios-group');
        const sabadoContainer = document.getElementById('horarios-sabado-container');
        const domingoContainer = document.getElementById('horarios-domingo-container');

        // --- DEFINE OS HORÁRIOS PARA CADA DIA ---
        const horariosSabado = ['14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00', '23:00'];
        const horariosDomingo = ['15:00', '16:00', '17:00', '18:00', '19:00', '20:00'];

        // Função para gerar os checkboxes de horário
        function gerarCheckboxesDeHorario(container, horarios, dia) {
            container.innerHTML = ''; // Limpa o container
            horarios.forEach(horario => {
                const id = `${dia}-${horario.replace(':', '')}`; // Cria um ID único, ex: Sabado-1400

                const div = document.createElement('div');
                
                const input = document.createElement('input');
                input.type = 'checkbox';
                input.id = id;
                input.name = 'horario';
                input.value = horario;

                const label = document.createElement('label');
                label.htmlFor = id;
                label.textContent = horario;

                div.appendChild(input);
                div.appendChild(label);
                container.appendChild(div);
            });
        }

        // Popula os containers de horário assim que a página carrega
        gerarCheckboxesDeHorario(sabadoContainer, horariosSabado, 'sabado');
        gerarCheckboxesDeHorario(domingoContainer, horariosDomingo, 'domingo');


        // Listener para a mudança nos botões de rádio do dia
        diaRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.checked) {
                    horariosGroup.classList.remove('oculto'); // Mostra a seção de horários
                    if (this.value === 'Sábado') {
                        sabadoContainer.classList.remove('oculto');
                        domingoContainer.classList.add('oculto');
                    } else if (this.value === 'Domingo') {
                        domingoContainer.classList.remove('oculto');
                        sabadoContainer.classList.add('oculto');
                    }
                }
            });
        });

        // Adiciona um listener para as alterações nos checkboxes de posição
        ataqueCheckbox.addEventListener('change', gerenciarPosicao);
        defesaCheckbox.addEventListener('change', gerenciarPosicao);
        ambosCheckbox.addEventListener('change', gerenciarPosicao);

        function gerenciarPosicao() {
            const ataqueMarcado = ataqueCheckbox.checked;
            const defesaMarcada = defesaCheckbox.checked;

            if (ambosCheckbox.checked) {
                ataqueCheckbox.checked = false;
                defesaCheckbox.checked = false;
                ataqueDiv.classList.add('oculto');
                defesaDiv.classList.add('oculto');
            } else {
                ataqueDiv.classList.remove('oculto');
                defesaDiv.classList.remove('oculto');
                if (ataqueMarcado && defesaMarcada) {
                    ambosCheckbox.checked = true;
                    ataqueCheckbox.checked = false;
                    defesaCheckbox.checked = false;
                    ataqueDiv.classList.add('oculto');
                    defesaDiv.classList.add('oculto');
                }
            }
        }
        
        // Listener para o evento de submit do formulário
        form.addEventListener('submit', function(event) {
            event.preventDefault(); 

            // Pega os valores dos campos do formulário
            const nomeCompleto = document.getElementById('nomeCompleto').value;
            const nickname = document.getElementById('nickname').value;
            const diaSelecionado = document.querySelector('input[name="dia"]:checked').value;

            // --- COLETA DOS HORÁRIOS MARCADOS ---
            const horariosSelecionados = [];
            const checkboxesHorario = document.querySelectorAll('input[name="horario"]:checked');
            checkboxesHorario.forEach(checkbox => {
                horariosSelecionados.push(checkbox.value);
            });
            const horariosString = horariosSelecionados.length > 0 ? horariosSelecionados.join(', ') : 'Nenhum horário marcado';

            
            // Coleta os modos de jogo selecionados
            const modosSelecionados = [];
            const checkboxesModo = document.querySelectorAll('input[name="gamemode"]:checked');
            checkboxesModo.forEach(checkbox => {
                modosSelecionados.push(checkbox.value);
            });
            const modosString = modosSelecionados.length > 0 ? modosSelecionados.join(', ') : 'Nenhum';

            // Coleta as posições selecionadas
            const posicoesSelecionadas = [];
            const checkboxesPosicao = document.querySelectorAll('input[name="posicao"]:checked');
            checkboxesPosicao.forEach(checkbox => {
                posicoesSelecionadas.push(checkbox.value);
            });
            const posicoesString = posicoesSelecionadas.length > 0 ? posicoesSelecionadas.join(', ') : 'Não informou';

            // Número de telefone para o qual a mensagem será enviada
            const numeroWhatsApp = '5562981080384';

            // Formata a mensagem que será enviada
            const mensagem = `
*-- TEMPORADA OMEGAVERSO - ALPHA --* 🚀

*Nome:* ${nomeCompleto}
*Nickname:* ${nickname}
*Dia Disponível:* ${diaSelecionado}
*Horários:* ${horariosString}
*Posição Preferida:* ${posicoesString}
*Modos Preferidos:* ${modosString}

Pronto para a batalha! 🔥
            `.trim();

            // Codifica a mensagem para ser usada em uma URL
            const mensagemCodificada = encodeURIComponent(mensagem);

            // Cria a URL do WhatsApp
            const urlWhatsApp = `https://api.whatsapp.com/send?phone=${numeroWhatsApp}&text=${mensagemCodificada}`;

            // Esconde o formulário e o texto de introdução
            form.style.display = 'none';
            introText.style.display = 'none';

            // Exibe a mensagem de confirmação final
            confirmationMessage.innerHTML = 'Inscrição confirmada com sucesso!<br>Boa sorte na arena! 🚀';
            confirmationMessage.style.display = 'block';

            // Redireciona para o WhatsApp após um pequeno atraso
            setTimeout(() => {
                window.open(urlWhatsApp, '_blank');
            }, 2000);
        });
    </script>
</body>
</html>
