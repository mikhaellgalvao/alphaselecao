<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscri√ß√£o para Temporada Omegaverso</title>
    <style>
        /* Importa uma fonte com estilo gamer */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        /* Estilos gerais do corpo da p√°gina */
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #1a1a2e; /* Fundo azul escuro espacial */
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(22, 160, 133, 0.1), transparent 40%),
                radial-gradient(circle at 75% 75%, rgba(142, 68, 173, 0.1), transparent 40%);
            color: #e0e0e0; /* Cor do texto principal */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Container principal do formul√°rio */
        .container {
            background-color: rgba(23, 32, 42, 0.85); /* Fundo semi-transparente */
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5); /* Sombra ciano neon */
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 2px solid #00FFFF; /* Borda ciano neon */
            backdrop-filter: blur(5px); /* Efeito de desfoque no fundo */
        }

        /* T√≠tulo do formul√°rio */
        h1 {
            color: #00FFFF;
            margin-bottom: 5px;
            font-size: 1.8em; /* Tamanho ajustado */
            text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF;
            font-weight: 700;
            line-height: 1.2;
        }
        
        /* Subt√≠tulo ALPHA */
        h1 .subtitle {
            display: block;
            font-size: 1.2em; /* Maior que o h1 principal */
            color: #FF6347; /* Cor laranja/vermelho para destaque */
            font-weight: 900; /* Mais forte */
            text-shadow: 0 0 8px #FF4500;
            letter-spacing: 2px;
            margin-top: 5px;
        }
        
        /* Par√°grafo de instru√ß√£o */
        .intro-text {
            margin-bottom: 30px;
            font-size: 1em;
            line-height: 1.5;
        }

        /* Agrupamento de label e input */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        /* Estilo dos labels */
        label {
            display: block;
            margin-bottom: 8px;
            color: #FFF;
            font-size: 1.1em;
            font-weight: 400;
        }

        /* Estilo dos campos de entrada */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #8E44AD; /* Borda roxa */
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.3);
            color: #FFF;
            font-size: 1em;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }
        
        /* Efeito de foco nos campos de entrada */
        input[type="text"]:focus {
            outline: none;
            border-color: #00FFFF; /* Borda ciano ao focar */
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }
        
        /* Estiliza√ß√£o dos checkboxes de dia */
        .day-selector {
            display: flex;
            gap: 10px;
        }
        .day-selector input {
            display: none; 
        }
        .day-selector label {
            flex: 1;
            padding: 12px;
            border: 2px solid #8E44AD;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0;
        }
        .day-selector input:checked + label {
            background-color: #8E44AD;
            border-color: #00FFFF;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            color: #FFF;
        }
        
        /* Estiliza√ß√£o GERAL dos checkboxes */
        .checkbox-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .checkbox-selector div {
            position: relative;
        }
        .checkbox-selector input[type="checkbox"] {
            display: none; 
        }
        .checkbox-selector label {
            display: block;
            padding: 10px 10px 10px 35px;
            border: 2px solid #8E44AD;
            border-radius: 8px;
            position: relative;
            margin-bottom: 0;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
            text-align: left;
        }
        .checkbox-selector label::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            border: 2px solid #8E44AD;
            border-radius: 4px;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        .checkbox-selector label::after {
            content: '‚úì';
            position: absolute;
            left: 13px;
            top: 50%;
            transform: translateY(-50%) scale(0);
            font-size: 18px;
            color: #000;
            transition: transform 0.2s ease;
        }
        .checkbox-selector input:checked + label {
            border-color: #00FFFF;
        }
        .checkbox-selector input:checked + label::before {
            background-color: #00FFFF;
            border-color: #00FFFF;
        }
        .checkbox-selector input:checked + label::after {
            transform: translateY(-50%) scale(1);
        }
        
        .posicao-selector {
            grid-template-columns: 1fr 1fr 1fr;
        }
        .posicao-selector label {
            text-align: center;
        }

        /* --- ESTILOS ATUALIZADOS PARA OS HOR√ÅRIOS --- */
        .horario-grid {
             /* Define 4 colunas de tamanho igual para garantir uniformidade */
             grid-template-columns: repeat(4, 1fr);
             gap: 8px;
        }
        .horario-grid label {
            padding: 10px; 
            text-align: center;
        }
        .horario-grid label::before,
        .horario-grid label::after {
            display: none;
        }
        .horario-grid label .check {
            display: inline-block;
            transform: scale(0);
            transition: transform 0.2s ease;
            font-weight: bold;
            color: #00FFFF;
            margin-right: 4px;
        }
        .horario-grid input:checked + label .check {
            transform: scale(1);
        }
        
        .oculto {
            display: none !important;
        }

        button {
            background: linear-gradient(45deg, #FF4500, #FF6347);
            color: #FFF;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 69, 0, 0.6);
        }

        #mensagemConfirmacao {
            margin-top: 25px;
            font-size: 1.2em;
            color: #2ECC71;
            display: none;
            font-weight: bold;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TEMPORADA OMEGAVERSO <span class="subtitle">ALPHA</span></h1>
        <p class="intro-text">Insira seus dados para confirmar sua disponibilidade e entrar na arena!</p>
        
        <form id="formInscricao">
            <div class="form-group">
                <label for="nomeCompleto">Seu Nome:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" required placeholder="Digite seu nome completo">
            </div>
            <div class="form-group">
                <label for="nickname">Seu Nickname no Jogo:</label>
                <input type="text" id="nickname" name="nickname" required placeholder="Ex: Omega_Player123">
            </div>
            
            <div class="form-group">
                <label>Escolha os dias dispon√≠veis:</label>
                <div class="day-selector">
                    <!-- --- ALTERADO DE RADIO PARA CHECKBOX --- -->
                    <input type="checkbox" id="sabado" name="dia" value="S√°bado">
                    <label for="sabado">S√°bado</label>
                    <input type="checkbox" id="domingo" name="dia" value="Domingo">
                    <label for="domingo">Domingo</label>
                </div>
            </div>

            <!-- Container para os hor√°rios de S√°bado -->
            <div id="horarios-sabado-group" class="form-group oculto">
                 <label>Hor√°rios de S√°bado:</label>
                 <div id="horarios-sabado-container" class="checkbox-selector horario-grid"></div>
            </div>

            <!-- Container para os hor√°rios de Domingo -->
            <div id="horarios-domingo-group" class="form-group oculto">
                 <label>Hor√°rios de Domingo:</label>
                 <div id="horarios-domingo-container" class="checkbox-selector horario-grid"></div>
            </div>
            
            <!-- Container para o campo "Outro hor√°rio", que s√≥ aparece se um dia for selecionado -->
            <div id="outro-horario-group" class="form-group oculto" style="margin-bottom: 0;">
                <input type="text" id="outroHorario" name="outroHorario" placeholder="Outro hor√°rio? Digite aqui (ex: 20:30)">
            </div>
            
            <div class="form-group">
                <label>Posi√ß√£o preferida:</label>
                <div class="checkbox-selector posicao-selector">
                    <div id="ataque-div">
                        <input type="checkbox" id="ataque" name="posicao" value="Ataque">
                        <label for="ataque">Ataque</label>
                    </div>
                    <div id="defesa-div">
                        <input type="checkbox" id="defesa" name="posicao" value="Defesa">
                        <label for="defesa">Defesa</label>
                    </div>
                    <div id="ambos-div">
                        <input type="checkbox" id="ambos" name="posicao" value="Ambos">
                        <label for="ambos">Ambos</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Modos de jogo preferidos:</label>
                <div class="checkbox-selector">
                    <div><input type="checkbox" id="dupla" name="gamemode" value="Dupla"><label for="dupla">Dupla</label></div>
                    <div><input type="checkbox" id="duelo" name="gamemode" value="Duelo"><label for="duelo">Duelo</label></div>
                    <div><input type="checkbox" id="basquete" name="gamemode" value="Basquete"><label for="basquete">Basquete</label></div>
                    <div><input type="checkbox" id="volei" name="gamemode" value="V√¥lei"><label for="volei">V√¥lei</label></div>
                    <div><input type="checkbox" id="heatseeker" name="gamemode" value="Heatseeker"><label for="heatseeker">Heatseeker</label></div>
                </div>
            </div>

            <button type="submit">Enviar Disponibilidade</button>
        </form>
        
        <p id="mensagemConfirmacao"></p>
    </div>

    <script>
        // --- L√ìGICA JAVASCRIPT ATUALIZADA ---
        const form = document.getElementById('formInscricao');
        const introText = document.querySelector('.intro-text');
        const confirmationMessage = document.getElementById('mensagemConfirmacao');
        
        const ataqueCheckbox = document.getElementById('ataque');
        const defesaCheckbox = document.getElementById('defesa');
        const ambosCheckbox = document.getElementById('ambos');
        const ataqueDiv = document.getElementById('ataque-div');
        const defesaDiv = document.getElementById('defesa-div');

        // --- L√≥gica dos dias e hor√°rios ---
        const sabadoCheckbox = document.getElementById('sabado');
        const domingoCheckbox = document.getElementById('domingo');
        const sabadoGroup = document.getElementById('horarios-sabado-group');
        const domingoGroup = document.getElementById('horarios-domingo-group');
        const sabadoContainer = document.getElementById('horarios-sabado-container');
        const domingoContainer = document.getElementById('horarios-domingo-container');
        const outroHorarioGroup = document.getElementById('outro-horario-group');
        const outroHorarioInput = document.getElementById('outroHorario');

        const horariosSabado = ['14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00', '23:00'];
        const horariosDomingo = ['15:00', '16:00', '17:00', '18:00', '19:00', '20:00'];

        function gerarCheckboxesDeHorario(container, horarios, dia) {
            container.innerHTML = ''; 
            horarios.forEach(horario => {
                const id = `${dia}-${horario.replace(':', '')}`;
                const div = document.createElement('div');
                const input = document.createElement('input');
                input.type = 'checkbox';
                input.id = id;
                input.name = `horario-${dia}`;
                input.value = horario;
                const label = document.createElement('label');
                label.htmlFor = id;
                label.innerHTML = `<span class="check">‚úì</span>${horario}`;
                div.appendChild(input);
                div.appendChild(label);
                container.appendChild(div);
            });
        }

        gerarCheckboxesDeHorario(sabadoContainer, horariosSabado, 'sabado');
        gerarCheckboxesDeHorario(domingoContainer, horariosDomingo, 'domingo');

        // --- L√ìGICA ATUALIZADA PARA MOSTRAR/ESCONDER HOR√ÅRIOS ---
        function atualizarVisibilidadeHorarios() {
            sabadoGroup.classList.toggle('oculto', !sabadoCheckbox.checked);
            domingoGroup.classList.toggle('oculto', !domingoCheckbox.checked);
            
            // Mostra o campo "outro hor√°rio" se pelo menos um dia estiver selecionado
            outroHorarioGroup.classList.toggle('oculto', !sabadoCheckbox.checked && !domingoCheckbox.checked);
        }
        sabadoCheckbox.addEventListener('change', atualizarVisibilidadeHorarios);
        domingoCheckbox.addEventListener('change', atualizarVisibilidadeHorarios);

        function gerenciarPosicao() {
            if (ambosCheckbox.checked) {
                ataqueCheckbox.checked = false;
                defesaCheckbox.checked = false;
                ataqueDiv.classList.add('oculto');
                defesaDiv.classList.add('oculto');
            } else {
                ataqueDiv.classList.remove('oculto');
                defesaDiv.classList.remove('oculto');
                if (ataqueCheckbox.checked && defesaCheckbox.checked) {
                    ambosCheckbox.checked = true;
                    ataqueCheckbox.checked = false;
                    defesaCheckbox.checked = false;
                    ataqueDiv.classList.add('oculto');
                    defesaDiv.classList.add('oculto');
                }
            }
        }
        ataqueCheckbox.addEventListener('change', gerenciarPosicao);
        defesaCheckbox.addEventListener('change', gerenciarPosicao);
        ambosCheckbox.addEventListener('change', gerenciarPosicao);
        
        form.addEventListener('submit', function(event) {
            event.preventDefault(); 

            const nomeCompleto = document.getElementById('nomeCompleto').value;
            const nickname = document.getElementById('nickname').value;

            // --- COLETA ATUALIZADA DE DISPONIBILIDADE ---
            let disponibilidadeString = '';

            if (sabadoCheckbox.checked) {
                const horariosSelecionados = [];
                document.querySelectorAll('input[name="horario-sabado"]:checked').forEach(cb => horariosSelecionados.push(cb.value));
                disponibilidadeString += `\n*S√°bado:* ${horariosSelecionados.length > 0 ? horariosSelecionados.join(', ') : 'Nenhum hor√°rio marcado'}`;
            }

            if (domingoCheckbox.checked) {
                const horariosSelecionados = [];
                document.querySelectorAll('input[name="horario-domingo"]:checked').forEach(cb => horariosSelecionados.push(cb.value));
                disponibilidadeString += `\n*Domingo:* ${horariosSelecionados.length > 0 ? horariosSelecionados.join(', ') : 'Nenhum hor√°rio marcado'}`;
            }
            
            const outroHorarioValor = outroHorarioInput.value.trim();
            if (outroHorarioValor) {
                disponibilidadeString += `\n*Outro Hor√°rio:* ${outroHorarioValor}`;
            }

            if (disponibilidadeString === '') {
                disponibilidadeString = '\nNenhuma disponibilidade informada.';
            }

            const modosSelecionados = Array.from(document.querySelectorAll('input[name="gamemode"]:checked')).map(cb => cb.value);
            const posicoesSelecionadas = Array.from(document.querySelectorAll('input[name="posicao"]:checked')).map(cb => cb.value);

            const numeroWhatsApp = '5562981080384';

            const mensagem = `
*-- TEMPORADA OMEGAVERSO - ALPHA --* üöÄ

*Nome:* ${nomeCompleto}
*Nickname:* ${nickname}
*Disponibilidade:*${disponibilidadeString}
*Posi√ß√£o Preferida:* ${posicoesSelecionadas.length > 0 ? posicoesSelecionadas.join(', ') : 'N√£o informou'}
*Modos Preferidos:* ${modosSelecionados.length > 0 ? modosSelecionados.join(', ') : 'Nenhum'}

Pronto para a batalha! üî•
            `.trim().replace(/\n\s*\n/g, '\n');

            const mensagemCodificada = encodeURIComponent(mensagem);
            const urlWhatsApp = `https://api.whatsapp.com/send?phone=${numeroWhatsApp}&text=${mensagemCodificada}`;

            form.style.display = 'none';
            introText.style.display = 'none';
            confirmationMessage.innerHTML = 'Inscri√ß√£o confirmada com sucesso!<br>Boa sorte na arena! üöÄ';
            confirmationMessage.style.display = 'block';

            setTimeout(() => { window.open(urlWhatsApp, '_blank'); }, 2000);
        });
    </script>
</body>
</html>
